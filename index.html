<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Subtitle Generator</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f0f0f0; }
    h1 { text-align: center; }
    input, button { margin: 10px 0; padding: 10px; font-size: 1rem; }
    pre { background: white; padding: 10px; border-radius: 6px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>üé¨ Generate Subtitles from Video (Hugging Face)</h1>

  <input type="file" id="videoInput" accept="video/mp4">
  <button onclick="uploadAndTranscribe()">Transcribe Video</button>

  <h3>üìù Transcript:</h3>
  <pre id="output">Upload a video and click "Transcribe"</pre>

  <script>
    async function uploadAndTranscribe() {
      const fileInput = document.getElementById("videoInput");
      const output = document.getElementById("output");
      const file = fileInput.files[0];

      if (!file) {
        alert("Please select a video file first.");
        return;
      }

      output.textContent = "Uploading and processing... This may take a while ‚è≥";

      const formData = new FormData();
      formData.append("data", file);
      formData.append("data", "English");  // language

      const response = await fetch("https://k2-fsa-generate-subtitles-for-videos.hf.space/run/predict", {
        method: "POST",
        body: formData
      });

      const result = await response.json();
      const subtitleText = result.data?.[0] || "‚ùå Failed to get subtitles";

      output.textContent = subtitleText;
    }
  </script>
</body>
</html>
