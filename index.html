<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Whisper Transcript Summarizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 { text-align: center; }
    input, button {
      padding: 10px;
      font-size: 1rem;
      margin: 10px 0;
    }
    #transcript {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üéô Whisper AI Transcript (Free via Hugging Face)</h1>
  <input type="file" id="audioFile" accept=".wav" />
  <button onclick="transcribe()">Transcribe</button>

  <h3>üìù Transcript Output:</h3>
  <div id="transcript">Waiting for transcription...</div>

  <script>
    async function transcribe() {
      const fileInput = document.getElementById("audioFile");
      const transcriptDiv = document.getElementById("transcript");
      const file = fileInput.files[0];

      if (!file) {
        alert("Please upload a .wav file.");
        return;
      }

      transcriptDiv.innerHTML = "Uploading & transcribing... Please wait ‚è≥";

      const blob = await file.arrayBuffer();

      const response = await fetch("https://api-inference.huggingface.co/models/openai/whisper-small", {
        method: "POST",
        headers: {
          "Content-Type": "audio/wav"
        },
        body: blob
      });

      if (!response.ok) {
        transcriptDiv.innerHTML = "‚ùå Error: " + (await response.text());
        return;
      }

      const result = await response.json();
      if (result.error) {
        transcriptDiv.innerHTML = "‚õî API Error: " + result.error;
        return;
      }

      transcriptDiv.innerHTML = "‚úÖ Transcription:\n\n" + result.text;
    }
  </script>
</body>
</html>
