<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üé§ Whisper STT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 2rem;
    }
    h1 { text-align: center; }
    input, button {
      font-size: 1rem;
      padding: 0.5rem;
      margin-top: 1rem;
    }
    .output {
      margin-top: 1rem;
      background: white;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üé§ Whisper Speech-to-Text (Hugging Face)</h1>

  <input type="file" id="audioInput" accept=".wav" />
  <button onclick="transcribe()">Transcribe</button>

  <div class="output" id="output">Waiting for a valid .wav file (mono, 16kHz)...</div>

  <script>
    async function transcribe() {
      const input = document.getElementById("audioInput");
      const output = document.getElementById("output");
      const file = input.files[0];

      if (!file) {
        alert("Please select a .wav file.");
        return;
      }

      output.textContent = "‚è≥ Uploading and transcribing...";

      try {
        const response = await fetch("https://api-inference.huggingface.co/models/openai/whisper-base", {
          method: "POST",
          headers: {
            "Authorization": "Bearer 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",
            "Content-Type": "audio/wav"
          },
          body: file
        });

        const contentType = response.headers.get("content-type");

        if (contentType && contentType.includes("application/json")) {
          const result = await response.json();
          if (result.text) {
            output.textContent = "‚úÖ Transcript:\n\n" + result.text;
          } else {
            output.textContent = "‚ùå Failed to get text. Result:\n" + JSON.stringify(result, null, 2);
          }
        } else {
          const errorText = await response.text();
          output.textContent = "‚ùå Unexpected HTML/Error:\n\n" + errorText;
        }

      } catch (err) {
        output.textContent = "‚ùå Network error: " + err.message;
      }
    }
  </script>
</body>
</html>
