<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üé¨ Subtitle Generator (Whisper API)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 { text-align: center; }
    input, button {
      padding: 10px;
      font-size: 1rem;
      margin: 10px 0;
    }
    .output {
      background: white;
      padding: 15px;
      border-radius: 6px;
      white-space: pre-wrap;
      box-shadow: 0 0 10px #ccc;
    }
  </style>
</head>
<body>
  <h1>üé¨ Whisper Subtitle Generator</h1>

  <input type="file" id="fileInput" accept="video/mp4,audio/wav,audio/mp3" />
  <button onclick="uploadAndTranscribe()">Transcribe</button>

  <h3>üìù Output Transcript:</h3>
  <div id="output" class="output">Waiting for input...</div>

  <script>
    async function uploadAndTranscribe() {
      const fileInput = document.getElementById("fileInput");
      const output = document.getElementById("output");
      const file = fileInput.files[0];

      if (!file) {
        alert("Please select a file.");
        return;
      }

      output.textContent = "‚è≥ Uploading and transcribing... Please wait.";

      const formData = new FormData();
      formData.append("data", file);
      formData.append("data", "English");  // language
      formData.append("data", "openai/whisper-base"); // model
      formData.append("data", "Yes"); // punctuation

      try {
        const response = await fetch("https://k2-fsa-generate-subtitles-for-videos.hf.space/run/predict", {
          method: "POST",
          body: formData
        });

        const contentType = response.headers.get("content-type");

        if (!response.ok) {
          const errorText = await response.text();
          output.textContent = `‚ùå Server Error (${response.status}): ${errorText}`;
          return;
        }

        if (contentType && contentType.includes("application/json")) {
          const result = await response.json();
          const text = result?.data?.[0] || "‚ö†Ô∏è No transcript returned.";
          output.textContent = "‚úÖ Transcript:\n\n" + text;
        } else {
          const errorText = await response.text();
          output.textContent = `‚ùå Error: Unexpected response.\n\n${errorText}`;
        }

      } catch (err) {
        output.textContent = "‚ùå Network error: " + err.message;
      }
    }
  </script>
</body>
</html>
