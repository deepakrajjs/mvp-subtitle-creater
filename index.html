<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üé§ Whisper Speech-to-Text (Hugging Face)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    input, button {
      font-size: 1rem;
      padding: 10px;
      margin: 10px 0;
    }
    .output {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üé§ Whisper Speech-to-Text</h1>

  <input type="file" id="audioInput" accept=".wav" />
  <button onclick="transcribe()">Transcribe</button>

  <h3>üìù Transcript Output:</h3>
  <div id="output" class="output">Upload a .wav file and click "Transcribe"</div>

  <script>
    async function transcribe() {
      const fileInput = document.getElementById("audioInput");
      const output = document.getElementById("output");
      const file = fileInput.files[0];

      if (!file) {
        alert("Please select a .wav file.");
        return;
      }

      output.textContent = "‚è≥ Uploading and transcribing... Please wait...";

      try {
        const response = await fetch("https://api-inference.huggingface.co/models/openai/whisper-base", {
          method: "POST",
          headers: {
            "Authorization": "Bearer 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",
            "Content-Type": "audio/wav"
          },
          body: file
        });

        const result = await response.json();

        if (result.text) {
          output.textContent = "‚úÖ Transcript:\n\n" + result.text;
        } else if (result.error) {
          output.textContent = "‚ùå Error: " + result.error;
        } else {
          output.textContent = "‚ùå Unknown response:\n" + JSON.stringify(result, null, 2);
        }

      } catch (err) {
        output.textContent = "‚ùå Network error: " + err.message;
      }
    }
  </script>
</body>
</html>
